<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>

  <link rel="stylesheet" href="css/stylesheet.css">

  <script src="https://kit.fontawesome.com/d4478b4067.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;500;700&family=Ibarra+Real+Nova:wght@400;500;700&family=Open+Sans:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">
        <i class="fa-solid fa-book-open-reader"></i>
        <span>Library</span>
      </div>
      <div class="settings">
        <button class="login">Log in</button>
      </div>
    </div>
  </div>
  <div class="content">
    <button class="add-book-btn">Add Book</button>
    <!-- <div class="book-card">
      <div class="title-block">
        <span class="title">Book Title</span>
      </div>
      <div class="author-block">
        <span class="author">Author</span>
      </div>
      <div class="pages">214</div>
      <div class="book-id" data-id="1" hidden></div>
      <button type="button" class="read">Read</button>
    </div> -->
  </div>

  <div class="add-book-container">
    <form class="add-book-form">
      <button type="button" class="close-btn">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="book-form-header">New Book</div>
      <div class="form-input title">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="form-input author">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
      </div>
      <div class="form-input pages">
        <label for="pages">Pages</label>
        <input type="text" name="pages" id="pages" required>
      </div>
      <div class="form-input has-read">
        <label for="read">Have read?</label>
        <input type="checkbox" name="read" id="read" checked>
      </div>
      <button type="button" class="form-submit">Add</button>
    </form>
  </div>
  <!-- <footer class="footer"> -->

  <!-- </footer> -->

  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
